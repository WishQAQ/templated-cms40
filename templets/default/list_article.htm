<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/skin/css/base.css"  rel="stylesheet"/>
<script src="/skin/js/jquery-1.11.2.min.js"></script>
<script src="/skin/js/bigslide.js"></script>
<script type="text/javascript" src="/skin/js/jquery.superslide.2.1.1.js"></script>
</head>
<body>
<!-- 头部 -->
<!--导航条-->
{dede:include filename="head.htm"/}
<!-- /头部 -->
<!-- 主体 -->
<!--二级页面-->
<div class="sub_con">
  <!--公司动态-->
  <div class="container">
    <div class="list_news">
      <ul class="list_news_con">
        {dede:list pagesize='6'}
        <li><a href="[field:arcurl/]">[field:title/]</a>
          <p>[field:description function='cn_substr(@me,200)'/]...</p>
        </li>
        {/dede:list}
      </ul>
      <div class="page">
        <ul>
          <li>{dede:pagelist listitem="index,end,pre,next,pageno" /}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- /主体 -->
<!-- 底部 -->
<!--底部-->
{dede:include filename="footer.htm"/}
<script src="/skin/js/website.js"></script>
<!-- /底部 -->
</body>
</html>
